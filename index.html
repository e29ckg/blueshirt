<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FullCalendar CSS and JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

    <!-- Vue.js 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>

    <title>BlueShirt</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        font-size: 14px;
      }

      #external-events {
        position: fixed;
        z-index: 2;
        top: 20px;
        left: 20px;
        width: 250px;
        padding: 0 10px;
        border: 1px solid #ccc;
        background: #eee;
        overflow-y: auto;
        height: calc(100vh - 40px);
      }

      #external-events .fc-event {
        cursor: move;
        margin: 3px 0;
      }

      #calendar-container {
        position: relative;
        z-index: 1;
        margin-left: 200px;
      }

      #calendar {
        max-width: 1100px;
        margin: 20px auto;
      }
      svg {
        width: 25px;
        height: 25px;
      }
      svg:hover {
        fill: red;
        cursor: pointer;
      }
      .v-name-section:hover {
        background-color: rgb(197, 234, 62);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="external-events">
        <div class="d-grid mt-2 mb-3">
          <button
            class="btn btn-primary"
            type="button"
            @click="showAddVNameModal"
          >
            เพิ่มเวร
          </button>
        </div>
        <form>
          <div
            class="row v-name-section"
            v-for="vname in vnames"
            :key="vname.id"
          >
            <div class="col-auto me-auto">
              <strong>{{ vname.name }}</strong>
            </div>
            <div class="col-auto mb-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-edit"
              >
                <path
                  d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                ></path>
                <path
                  d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
                ></path>
              </svg>
              <svg
                @click="deleteVName(vname.id)"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-trash-2"
              >
                <polyline points="3 6 5 6 21 6"></polyline>
                <path
                  d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                ></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
              </svg>
            </div>
          </div>
        </form>
        <hr />

        <div class="d-grid">
          <div>
            <select
              class="form-select"
              aria-label="Default select example"
              v-model="selectVName"
              @change="fetchVMenbers()"
            >
              <option v-for="vname in vnames" :key="vname.id" :value="vname.id">
                {{vname.name}}
              </option>
            </select>
          </div>

          <div v-for="member in members" :key="member.id">
            <div
              class="fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event"
              :data-v_names_id="member.v_names_id"
              :data-v_members_id="member.id"
            >
              <div class="fc-event-main">{{member.name}}</div>
            </div>
          </div>
          <div>
            <button type="button">add member</button>
          </div>
        </div>
      </div>

      <div id="calendar-container">
        <div id="calendar"></div>
      </div>
      <div>{{vnames}}</div>

      <!-- Modal for Adding v_names -->
      <div
        class="modal fade"
        id="addVNameModal"
        tabindex="-1"
        aria-labelledby="addVNameModalLabel"
        aria-hidden="true"
        ref="addVNameModal"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addVNameModalLabel">Add v_names</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form @submit.prevent="addVName">
                <div class="mb-3">
                  <label for="vNameInput" class="form-label"
                    >v_names Name:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    v-model="newVName.name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="vColorInput" class="form-label"
                    >v_names Color:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    v-model="newVName.color"
                  />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var Draggable = FullCalendar.Draggable;
        var containerEl = document.getElementById("external-events");
        new Draggable(containerEl, {
          itemSelector: ".fc-event",
          eventData: function (eventEl) {
            return {
              title: eventEl.innerText,
            };
          },
        });
      });
    </script>

    <!-- Custom JavaScript with Vue 3 and FullCalendar -->
    <script>
      const { createApp, ref, onMounted } = Vue;

      createApp({
        setup() {
          const vnames = ref([]);
          const members = ref([]);
          const newVName = ref({
            name: "",
            color: "",
          });
          const selectVName = ref("");
          const calendar = ref(null);

          onMounted(() => {
            fetchVNames();
            initializeCalendar();
          });

          const fetchVNames = () => {
            axios.get("./backend/api.php?endpoint=v_names").then((response) => {
              vnames.value = response.data;
            });
          };

          const fetchVMenbers = () => {
            axios
              .get(
                `./backend/api.php?endpoint=v_members&v_names_id=${selectVName.value}`
              )
              .then((response) => {
                members.value = response.data;
              });
          };

          const initializeCalendar = () => {
            calendar.value = new FullCalendar.Calendar(
              document.getElementById("calendar"),
              {
                headerToolbar: {
                  left: "prev,next today",
                  center: "title",
                  right: "dayGridMonth",
                },
                editable: true,
                droppable: true, // this allows things to be dropped onto the calendar
                dateClick(info) {
                  // Handle date click for adding new events
                  showAddEventModal(info.dateStr);
                },
                drop(info) {
                  // Handle event drop from external events to calendar
                  handleEventDrop(info);
                },
                eventClick(info) {
                  // Handle event click for editing events
                  showEditEventModal(info.event);
                },
                events: fetchEvents, // Load events from the API using Axios
                editable: true,

                // eventDrop: function (info) {
                //   alert(
                //     info.event.title +
                //       " was dropped on " +
                //       info.event.start.toISOString()
                //   );

                //   if (!confirm("Are you sure about this change?")) {
                //     info.revert();
                //   }
                // },
              }
            );

            calendar.value.render();
          };

          const showAddVNameModal = () => {
            const addVNameModal = new bootstrap.Modal(
              document.getElementById("addVNameModal")
            );
            addVNameModal.show();
          };

          const addVName = () => {
            axios
              .post("./backend/api.php?endpoint=v_names", newVName.value)
              .then((response) => {
                const newVNameData = response.data;
                vnames.value.push({
                  id: newVNameData.id,
                  name: newVNameData.name,
                  color: newVNameData.color,
                  events: [],
                });
                newVName.value.name = "";
                newVName.value.color = "";
                bootstrap.Modal.getInstance(
                  document.getElementById("addVNameModal")
                ).hide();
                fetchVNames();
              })
              .catch((error) => {
                console.error("Error adding v_name:", error);
              });
          };
          const deleteVName = async (id) => {
            console.log(id);
            await axios
              .delete("./backend/api.php?endpoint=v_names", { data: { id } })
              .then((response) => {})
              .catch((error) => {
                console.error("Error Delete v_names:", error);
              });
            fetchVNames();
          };

          const fetchEvents = (info, successCallback, failureCallback) => {
            axios
              .get("./backend/api.php?endpoint=events")
              .then((response) => {
                const events = response.data.map((event) => ({
                  id: event.id,
                  title: event.title,
                  start: event.start_date,
                  allDay: true,
                }));
                successCallback(events);
              })
              .catch((error) => {
                console.error("Error fetching events:", error);
                failureCallback(error);
              });
          };

          const showAddEventModal = (dateStr) => {
            // Implementation for showing the modal to add a new event
            console.log("Show add event modal for date:", dateStr);
          };

          const showEditEventModal = (event) => {
            // Implementation for showing the modal to edit an event
            console.log("Show edit event modal for event:", event);
          };

          const handleEventDrop = async (info) => {
            // Handle event drop from external events to calendar
            await axios
              .post("./backend/api.php?endpoint=events", {
                v_names_id: info.draggedEl.dataset.v_names_id,
                v_members_id: info.draggedEl.dataset.v_members_id,
                title: info.draggedEl.outerText,
                start_date: info.dateStr,
              })
              .then((response) => {})
              .catch((error) => {
                console.error("Error adding events:", error);
              });
            fetchEvents;
          };

          return {
            vnames,
            newVName,
            members,
            selectVName,
            fetchVNames,
            fetchVMenbers,
            showAddVNameModal,
            addVName,
            deleteVName,
            initializeCalendar,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
